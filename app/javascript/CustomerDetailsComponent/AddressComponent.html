<article class="panel panel-default">
  <header class="panel-heading">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h4">
          <i class="glyphicon glyphicon-{{icon}}" aria-hidden="true"></i>
          {{ addressType }} Address
        </h2>
      </div>
    </div>
  </header>

  <section class="panel-body">
  <div class="row">
  <div class="col-md-12">
  <shine-text-field bind-object="address" field_name="street" label="Street" on-valueChanged="save($event)"></shine-text-field>
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <shine-text-field bind-object="address" field_name="city" label="City" on-valueChanged="save($event)"></shine-text-field>
    </div>
    <div class="col-md-2 col-xs-4">
      <shine-text-field bind-object="address" field_name="state" compact="true" label="State" on-valueChanged="save($event)"></shine-text-field>
    </div>
    <div class="col-md-4 col-xs-8">
      <shine-text-field bind-object="address" field_name="zipcode" pattern="\d\d\d\d\d(-\d\d\d\d)?" label="Zip Code" on-valueChanged="save($event)"></shine-text-field>
    </div>
  </div>

</div>
</section>
</article>
