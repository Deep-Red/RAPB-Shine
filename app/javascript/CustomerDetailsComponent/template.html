<section class="customer-details" *ngIf="customer">
  <form><div class="row">
    <div class="col-md-6">

      <shine-customer-info></shine-customer-info>

      <shine-address></shine-address>

    </div>

    <div class="col-md-6">
      <article class="panel panel-default">
        <header class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="h4">Billing Info</h2>
            </div>
          </div>
        </header>

        <section class="panel-body">

        <div class="row">
          <div class="col-md-7">
            <p class="h4">
              ****-****-****-1234
              <span class="label label-success">Visa</span>
            </p>
            <p>
              <label>Expires:</label> 04/19
            </p>
          </div>
          <div class="col-md-5">
            <button class="btn btn-lg btn-default">
              View Details...
            </button>
          </div>
        </div>
        <h3>Billing Address <input type="checkbox"> Same as shipping?  </h3>
        <div class="form-group">
          <label class="sr-only" for="street-address">
            Street Address
          </label>
          <input type="text" class="form-control" name="street-address" value="123 Any St">
        </div>
        <div class="form-group">
          <label class="sr-only" for="street-address-extra">
            Street Address Extra
          </label>
          <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="sr-only" for="city">City</label>
              <input type="text" class="form-control" name="city" value="Washington">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="sr-only" for="state">State</label>
              <input type="text" class="form-control" name="state" value="DC">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="sr-only" for="zip">Zip</label>
              <input type="text" class="form-control" name="zip" value="20001">
            </div>
          </div>
        </section>
      </article>
      </div>
    </div>
  </div></form>
</section>
