<article class="panel panel-primary">
  <header class="panel-heading">
    <h1 class="h3">
      Customer
    </h1>
  </header>
  <section class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <shine-text-field bind-object="customer" field_name="first_name" on-valueChanged="save($event)" label="First Name">
        </shine-text-field>
      </div>
      <div class="col-md-4">
        <shine-text-field bind-object="customer" field_name="last_name" label="Last Name" on-valueChanged="save($event)"></shine-text-field>
      </div>
      <div class="col-md-4">
        <shine-text-field bind-object="customer" field_name="username" label="Username" on-valueChanged="save($event)"></shine-text-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <shine-text-field bind-object="customer" field_name="email" label="Email" on-valueChanged="save($event)"></shine-text-field>
      </div>
    </div>
  </section>
  <footer class="panel-footer">
    <label for="joined">Joined</label> {{customer.joined_at}}
  </footer>
</article>
